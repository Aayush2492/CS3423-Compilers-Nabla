name: Lexer Build and Test

on:
  push:
    paths:
      - 'Lexer/**'
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install flex bison
      
    - name: Run check
      run: |
        cd Lexer/
        make test
